<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <script src="script.js"></script>
    <div class="nav">
        <div class="leftnav">

            <img class="logo" src="spotify-logo.png" alt="">
            <div class="hamburger">
                <img src="hamburger.svg" alt="">
            </div>
            <div class="home-icon">
                <img src="home.svg" alt="" srcset="">
            </div>
            <div class="search-bar">
                <img class="search" src="search.svg" alt="">
                <input type="text" placeholder="What do you want to play?">
            </div>

        </div>


        <div class="rightnav">
            <button class="signin">Sign in</button>
            <button class="login">Log in</button>

        </div>

    </div>
    </div>
    <div class="content">
        <div class="one">
            <div class="yourLibrary">
                <div class="libleft">
                    <img src="library.svg" alt="">
                    <p>Your Library</p>
                </div>
                <div class="plus">
                    <img class="cross" src="cross.svg" alt="">
                    <img class="libplus" src="plus.svg" alt="">
                </div>
            </div>


            <div class="songList">
                <ul>

                </ul>
            </div>

            <!-- <div class="songs">
                <ul>
                    <img src="music.svg" alt="">
                    <div class="info">
                        <div>Song name</div>
                        <div>Artist name</div>
                    </div>

                    <div class="play">
                        <img src="play.svg" alt="">
                    </div>
                </ul>
            </div> -->
        </div>
        <div class="two">
            <div class="heading">
                <p>Your Playlists</p>
            </div>
            <div  class="cardscontainer">
        
                
            </div>



            <div class="playbar">
                <div class="songinfo">
                    <div class="sname"></div>
                    <div class="tnvol">
                        <div class="stime">
                            <div class="volume">
                                <img src="volume.svg" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="icons">
                    <div class="last">
                        <img id="last" src="last.svg" alt="">
                    </div>
                    <div class="pause">
                        <img id="pause" src="play.svg" alt="">
                    </div>
                    <div class="next">
                        <img id="next" src="next.svg" alt="">
                    </div>
                </div>

                <div class="seekbar">
                    <div class="line"></div>
                    <div class="circle"></div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
